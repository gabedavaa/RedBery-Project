<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/general.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="section-general-info grid grid--2-cols">
        <div class="container-edit">
          <div class="slide--header">
            <div class="header--container">
              <h1 class="slide--headline">პირადი ინფო</h1>
              <p class="slide--number">1/3</p>
            </div>
          </div>
          <form class="names--form">
            <div class="name">
              <label for="name">სახელი</label>
              <input id="name" type="text" class="name--input" required />
              <p>მინიმუმ 2 ასო, ქართული ასოები</p>
              <ion-icon
                class="checkmark-icon hidden"
                name="checkmark-outline"
              ></ion-icon>
              <ion-icon
                class="alert-icon hidden"
                name="alert-circle-outline"
              ></ion-icon>
            </div>
            <div class="name alert--input">
              <label for="last-name">გვარი</label>
              <input id="last-name" type="text" class="name--input" required />
              <p>მინიმუმ 2 ასო, ქართული ასოები</p>
              <ion-icon
                class="checkmark-icon hidden"
                name="checkmark-outline"
              ></ion-icon>
              <ion-icon
                class="alert-icon hidden"
                name="alert-circle-outline"
              ></ion-icon>
            </div>
          </form>
        </div>
        <div class="container-view"></div>
      </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
